<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Battleship game in browser">
    <meta name="keywords" content="Battleship, Pirate battleship game, The Odin Project Battleship game">
    <meta name="author" content="Nikola Milinkovic | nikolamilinkovic221@gmail.com | Background images from > Vecteezy.com" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Battleship</title>
  
    <script src="./modules/ships.js" defer type="module"></script>
    <script src="./modules/gameboard.js" defer type="module"></script>
    <script src="./modules/display.js" defer type="module"></script>
    <script src="./modules/audioControls.js" defer type="module"></script>
    <script src="./modules/player.js" defer type="module"></script>
    <script src="./modules/game.js" defer type="module"></script>
    <script src="./modules/para.js" defer type="module"></script>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="parallax" id="parallax-container">
        <img src="./img/hero-page-svg/background.svg" alt="background" class="" data-speed-x="-0.010" data-speed-y="-0.010" id="para-1">
        <img src="./img/hero-page-svg/ship-travails.svg" alt="" class="ship-travails" data-speed-x="0.015" data-speed-y="0.005" id="para-10">
        <img src="./img/hero-page-svg/moon.svg" alt="" class="para" data-speed-x="0.015" data-speed-y="0.005" id="para-2">
        <img src="./img/hero-page-svg/cloud-small.svg" alt="" class="para" data-speed-x="0.1" data-speed-y="0" id="para-3">
        <img src="./img/hero-page-svg/cloud-big.svg" alt="" class="para" data-speed-x="-0.1" data-speed-y="0" id="para-4">
        <img src="./img/hero-page-svg/stones-left.svg" alt="" class="para" data-speed-x="0" data-speed-y="0" id="para-5">
        <img src="./img/hero-page-svg/stones-right.svg" alt="" class="para" data-speed-x="0" data-speed-y="0" id="para-6">
        <img src="./img/hero-page-svg/island-left.svg" alt="" class="para" data-speed-x="0.010" data-speed-y="0" id="para-7">
        <img src="./img/hero-page-svg/island-right.svg" alt="" class="para" data-speed-x="-0.010" data-speed-y="0" id="para-8">
        <img src="./img/hero-page-svg/reflection.svg" alt="" class="para" data-speed-x="-0.015" data-speed-y="-0.005" id="para-9">
        <section class="form-container" id="form-container">

            <form method="post" id="form">
                <div class="hero-container">
                    <h1>BATTLESHIP</h1>
                </div>
                <div class="header-container">
                    <h2>Enter you name, <br>Captain.</h2>
                </div>
                <input type="text" class="gap" id="input-player" placeholder="* Cpt. Jack Sparrow">
                <div id="btn-container" class="gap">
                    <button type="submit" id="btn-play">Play!</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
